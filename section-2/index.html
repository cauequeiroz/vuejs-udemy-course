<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin: 20px;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="increase($event, 2)">+</button>
    <button @click="decrease">-</button>

    {{ counter }}

    <p @mousemove="updateCoords">
      Coords: {{ x }} - {{ y }} - <span @mousemove.stop>DEAD SPOT</span>
    </p>

    <input type="text" @keyup.enter="alertMe">

    <div class="box" :class="boxClasses" @click="activeRed = !activeRed"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',

      data: {
        counter: 0,
        x: 0,
        y: 0,

        activeRed: false
      },

      computed: {
        boxClasses() {
          return {red: this.activeRed, blue: !this.activeRed};
        }
      },

      methods: {
        increase(event, n) {
          this.counter += n;
        },

        decrease() {
          this.counter--;
        },

        updateCoords(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },

        alertMe() {
          console.log('hey dude!');
        }
      }
      
    })

  </script>
</body>

</html>
