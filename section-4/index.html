<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{'width': hero_health + '%'}">
                    {{ hero_health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{'width': monster_health + '%'}">
                    {{ monster_health }}
                </div>
            </div>
        </div>
    </section>

    <template v-if="!started">
        <section class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
    </template>

    <template v-else>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="endGame">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-show="battle_log.length">
            <div class="small-12 columns">
                <ul>
                    <li v-for="log in battle_log">
                        <div class="player-turn">{{ log.hero }}</div>
                        <div class="monster-turn">{{ log.monster }}</div>
                    </li>
                </ul>
            </div>
        </section>
    </template>
</div>

<script src="app.js"></script>
</body>
</html>
